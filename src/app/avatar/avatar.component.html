<h1>Face Crop</h1>
<div style="text-align:center">
    <h1>Webcam</h1>
    <div>
        <webcam
            [height]="500"
            [width]="500"
            [trigger]="triggerObservable"
            (imageCapture)="handleImage($event)"
            *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch"
            [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
        ></webcam>
        <br>
        <button
            class="actionBtn"
            (click)="triggerSnapshot();"
        >
            Take A Snapshot
        </button>
        <button
            class="actionBtn"
            (click)="toggleWebcam();"
        >
            Toggle Webcam
        </button>
    </div>
    <!-- <div
        class="snapshot"
        *ngIf="webcamImage"
    >
        <h2>Nice one!</h2>
        <img [src]="webcamImage.imageAsDataUrl">
    </div> -->
</div>
<input
    type="file"
    (change)="fileChangeEvent($event)"
>

<image-cropper
    [imageBase64]="imageBase64"
    [maintainAspectRatio]="true"
    [aspectRatio]="3 / 4"
    [resizeToWidth]="128"
    [cropper]="cropper"
    (cropperReady)="cropperReady()"
    format="png"
    (imageCropped)="imageCropped($event)"
></image-cropper>

<div>
    <h1>image croped</h1>
    <img style="margin-left: 100px" [src]="croppedImage">
</div>

<div class="output">
    <canvas id="c"></canvas>
</div>
